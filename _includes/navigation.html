{% include base.html %}


<ul class="navbar-nav mr-auto">

  <li class="nav-item"><a class="nav-link" href="{{base}}"><i class="fa fa-home"></i> <span class="display-inline invisible-md invisible-lg">Home</span></a></li>


  {% assign navigation_pages = site.pages | sort: 'weight' %}
    {% for p in navigation_pages %}
      {% if p.weight %}
        <li class="nav-item {% if p.url == page.url %} active {% endif %}">
          <a href="{{base}}{{ p.url }}" class="nav-link {% if p.url == page.url %} active {% endif %}">
            {{ p.title }}
          </a>
        </li>
      {% endif %}
    {% endfor %}


</ul>
